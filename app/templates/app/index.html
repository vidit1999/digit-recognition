<!DOCTYPE html>
<html>
<head>
	<title>Digit Recognition</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		.image {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{% url 'index' %}">Digit Recognition</a>
	</nav>

	<hr>
	
	<div class="text-center">
		<img class="image rounded" src="{{ image_uri }}">
	</div>
	
	<hr>
	
	<div class="text-center">
		<div>Total times : {{times_count}}</div>
		<div>Right prediction : {{pred_score}}</div>
	</div>

	<hr>

	<div class="text-center ">
		Original number : {{ ori_label }}
	</div>
	
	<hr>
	
	<div class="text-center {% if ori_label == pred_label %}text-success{% else %}text-danger{% endif %}">
		Predicted number : {{ pred_label }}
		{% if ori_label == pred_label %}
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
			</svg>
		{% else %}
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
			</svg>
		{% endif %}
	</div>
	
	<hr>

</body>
</html>
